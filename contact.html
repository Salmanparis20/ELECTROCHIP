<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navBar">
            <input type="checkbox" id="check">
            <div class="logo">
                <img src="images/logo.png" alt="logo">
                <p>Electrochip</p>
            </div>
            <div class="navLinks">
                <ul class="links">
                    <li><a class="home" href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="service.html">SERVICE</a></li>
                    <li><a href="blog.html">BLOG</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
                <label for="check" class="checkbtn">
                    <i class="fa-solid fa-bars"></i>
                </label>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="contactContainer">
                <h1>Contact Us <img class="plug" src="images/plug.png" alt=""></h1>
                <div class="contactSection">
                    <div class="formContainer">
                        <form>
                            <label for="name"></label>
                            <input type="name" id="name" placeholder="Name">
                            <label for="name"></label>
                            <input type="email" id="email" placeholder="Email">
                            <label for="name"></label>
                            <input type="phone" id="phone" placeholder="PhoneNumber">
                            <textarea name="Message" class="msgbox" id="message" cols="10" rows="10"
                                placeholder="Message"></textarea>
                        </form>
                        <button> SEND</button>
                    </div>
                    <div class="mapContainer">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d497511.2310658522!2d79.87933474107953!3d13.047985943115949!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a5265ea4f7d3361%3A0x6e61a70b6863d433!2sChennai%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1704694936132!5m2!1sen!2sin"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footerContainer">
            <div class="footerlinks">
                <ul class="links">
                    <li><i class="fa-solid fa-location-dot"></i>Passages of Lorem Ipsum available</li>
                    <li><i class="fa-solid fa-phone"></i>Call : +012334567890</li>
                    <li><i class="fa-solid fa-envelope"></i> demo@gmail.com</li>
                </ul>
             </div>
             <div class="subscribe">
                <div class="subform">
                    <form >
                       <input class="emailform" type="text" id="email" placeholder="Enter your email">
                       <button>SUBSCRIBE</button>
                    </form>
                </div>
                <div class="footericon">
                    <ul class="icon">
                        <li><i class="fa-brands fa-facebook"></i></li>
                        <li><i class="fa-brands fa-twitter"></i></li>
                        <li><i class="fa-brands fa-linkedin"></i></li>
                        <li><i class="fa-brands fa-instagram"></i></li>
                    </ul>
                </div>
             </div>
            <div class="copyright">
                <p>Â© 2019 All Rights Reserved By Free Html Templates</p>

            </div>
        </div>
    </footer>
    
</body>
</html>
